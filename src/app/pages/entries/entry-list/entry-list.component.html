<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-10">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>

  <div class="col-md-2">
    <a routerLink="new" class="btn btn-success float-right">
      + Lançamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="textoDireita">Valor R$</th>
      <th class="textoCentro">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{ entry.name }}</strong> <br>
        <small class="text-success">{{ entry.date }}</small><br>
        <small *ngIf="entry.description">{{ entry.description }}</small>
      </td>

      <td>
        {{ entry.category.name }}
      </td>
      <td class="textoDireita">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{ entry.amount }}
        </strong>
        <br>
        <span class="badge badgeCustom"> {{entry.paidText}}</span>
      </td>

      

      <td class="textoCentro">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm"> Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
